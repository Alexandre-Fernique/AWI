
<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">{{updateModal?"Mise à jour d'un allergène":"Créer d'un allergène"}}</h4><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>

    <form [formGroup]="form" (ngSubmit)="validate()">
      <div class="modal-body">
        <mat-form-field class="" appearance="outline">
          <mat-label>Nom d'allergène</mat-label>
          <input matInput placeholder="Gluten" formControlName="name" required>
          <mat-error >Entrez un nom d'allergène</mat-error>
        </mat-form-field>

        <mat-form-field class="" appearance="outline">
          <mat-label>Catégorie</mat-label>
          <mat-select formControlName="id" required>
            <mat-option *ngFor="let item of category" [value]="item.id">{{item.name}}</mat-option>

          </mat-select>
          <mat-error >Sélectionner une catégorie d'allergène</mat-error>
        </mat-form-field>
      </div>
      <div class="modal-footer"><button class="btn btn-primary" data-bs-dismiss="modal" type="submit" [disabled]="!form.valid">{{updateModal?"Mise à jour":"Créer"}}</button></div>
    </form>
  </div>
</div>
