
<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">{{updateModal?"Mise à jour d'un allergène":"Créer d'un allergène"}}</h4><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>

    <form [formGroup]="form" (ngSubmit)="validate()">
      <div class="modal-body">
        <input class="form-control" type="text" formControlName="name"  placeholder="Nom" />
        <select class="form-select" formControlName="id"  >
          <option value="" disabled selected>Catégorie</option>
          <option *ngFor="let item of category"  [ngValue]="item.id" >{{item.name}}</option>
        </select>

      </div>
      <div class="modal-footer"><button class="btn btn-primary" type="submit">{{updateModal?"Mise à jour":"Créer"}}</button></div>
    </form>
  </div>
</div>
