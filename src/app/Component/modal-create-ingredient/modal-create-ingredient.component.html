
<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Créer un Ingrédient</h4><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>

      <form [formGroup]="form" (ngSubmit)="validate()">
        <div class="modal-body">
        <input class="form-control" type="text" formControlName="name"  placeholder="Nom" />
        <input class="form-control" type="text" formControlName="unit" placeholder="Unité" />
        <input class="form-control" type="number" formControlName="unit_price" placeholder="Prix à l&#39;unité"  />
        <select class="form-select" formControlName="id"  >
          <option value="" disabled selected>Catégorie</option>
          <option *ngFor="let item of category"  [ngValue]="item.id" >{{item.name}}</option>
        </select>
          <div class="row" *ngFor="let item of liste">
            <div class="col">
              <select class="form-select" formControlName="{{item}}" >
                  <ng-container *ngFor="let item of allergen">
                    <option   [value]="item.id">{{item.name}} </option>
                  </ng-container>

              </select>
            </div>
            <div class="col">
              <button class="btn btn-outline-danger align-content-center" (click)="deleteAllergen(item)" type="button">
                Supprimer
              </button>

            </div>
          </div>
          <div class="row">
            <div class="col text-center"><button class="btn btn-primary" (click)="ajoutAllergen()" type="button"><i class="fa fa-plus"></i> Ajouter un allergène</button></div>
          </div>
        </div>
        <div class="modal-footer"><button class="btn btn-primary" type="submit">Créer</button></div>
      </form>
  </div>
</div>
